;---------------------------------------------------------------------------------------------------
; В данном файле описаны профайлы и пресеты окружающей среды.
;---------------------------------------------------------------------------------------------------
; 
; Описание профайла:
; Профайлы описывают параметры звука, которые не указаны.
;
;
; [имя профайла]
; type = profile			   указание, что это описывается профайл звука
; volume = 1.0                 громкость 0..100 (по умолчанию 1)
; minDistance = 3.0		       минимальная дистанция до которой звук не меняет громкости (по умолчанию 3)
; maxDistance = 15.0           максимальная дистанция при которой звук имеет 0 громкость (по умолчанию 15)
; type = fx                    тип звука (по умолчанию fx) (fx, specialfx (эффект без применения окружающей среды), music)
; loop = 0                     зациклен звук или нет 0,1 (по умолчанию 0)
; priority = 0			       приоретет выбора звука, целое число -100..100, чем больше тем приоритетний звук (по умолчанию 0)
; describe_volume = 1.0        громкость звукового файла 0..100 (по умолчанию 1)
; describe_probability = 1.0   "вес" выбора данного файла среди остальных 0..100 (по умолчанию 1)
;
;Типы звуков
;  fx применяеться громкость "fx volume" и воздействует эффекты среды
;  specialfx применяеться громкость "fx volume" и не действуют эффекты среды
;  music применяеться громкость "music volume" и не действуют эффекты среды
; 
;---------------------------------------------------------------------------------------------------
;
; Описание пресета окружающей среды:
; Профайлы описывают параметры звука, которые не указаны.
;
;
; [имя пресет]
; type = environment		   указание, что это описывается пресет окружающей среды
; lowpass.cutoff = 22000       частота НЧ фильтра 10..22000 (по умолчанию 22000)
; lowpass.ress = 1			   добротность (резонанс) 1..10 (по умолчанию 1)
; reverb.roomsize = 0.5		   размер комнаты 0..1 (по умолчанию 0.5)
; reverb.att = 1               затухание 0..1 (по умолчанию 1)
; reverb.wet = 0               выходящая часть 0..1 (по умолчанию 0)
; reverb.dry = 1			   выходящая часть исходного звука 0..1 (по умолчанию 1)
; echo.time = 300              время задержки в мс 10...5000 (по умолчанию 300)
; echo.att = 1                 затухание 0..1 (по умолчанию 1)
; echo.wet = 0                 выходящая часть 0..1 (по умолчанию 0)
; echo.dry = 1			       выходящая часть исходного звука 0..1 (по умолчанию 1)
;
;
;---------------------------------------------------------------------------------------------------
;
; Описание звука:
; Если параметры профайла подходят для текущего звука, то их указывать НЕНУЖНО.
; Пути к файлам указываются относительно папки со звуками. По умолчанию	resource\sounds\
;
;
; [имя звука]
; profile = name               имя профайла, если не указано то используются параметры по умолчанию (см. Описание профайла)
; volume = 1.0                 громкость 0..1, замещает громкость из профайла
; minDistance = 3.0		       минимальная дистанция, замещает громкость из профайла
; maxDistance = 15.0           максимальная дистанция, замещает громкость из профайла
; type = fx                    тип звука, замещает громкость из профайла
; loop = 0                     зациклен звук или нет, замещает громкость из профайла
; priority = 0			       приоретет выбора звука, замещает громкость из профайла
; describe = file = file.wav   описание файла
; describe = volume = 0.6, probability = 0.1, file = file.wav
; describe = volume = 0.9, file = units\file1.wav
; describe = probability = 0.5, file = file2.wav
;
;
;---------------------------------------------------------------------------------------------------
;
;  При выставленом уровне дебага в системном ini больше 1 по F11 перечитываються параметры среды окружения
;
;---------------------------------------------------------------------------------------------------

