

[controls]

assign = group, FreeCamera
assign = FreeCamera_Turn_H, (0.05)MouseDeltaH, joyStick2H
assign = FreeCamera_Turn_V, -(0.05)MouseDeltaV,joyStick2V 
assign = FreeCamera_SpeedUp4x, kb_control, joyBtnLT
assign = FreeCamera_SpeedUp10x, kb_shift, joyBtnRT
assign = FreeCamera_Forward, MouseLClick, kb_up, _joyUp
assign = FreeCamera_Back, MouseRClick, kb_down, _joyDown
assign = FreeCamera_Left, kb_left, _joyLeft
assign = FreeCamera_Right, kb_right, _joyRight

assign = group, mission.FreeCamera
assign = MissionFreeCamera_Turn_H, (0.05)MouseDeltaH, joyStick2H
assign = MissionFreeCamera_Turn_V, -(0.05)MouseDeltaV,joyStick2V 
assign = MissionFreeCamera_SpeedUp4x, kb_control, joyBtnLT
assign = MissionFreeCamera_SpeedUp10x, kb_shift, joyBtnRT
assign = MissionFreeCamera_Forward, MouseLClick, kb_shift+kb_up, _joyUp
assign = MissionFreeCamera_Back, MouseRClick, kb_shift+kb_down, _joyDown
assign = MissionFreeCamera_Left, kb_shift+kb_left, _joyLeft
assign = MissionFreeCamera_Right, kb_shift+kb_right, _joyRight
