

[controls]

assign = group, RotatedCamera

assign = MissionRotatedCamera_Turn_H, _CamLeft, _CamRight, -joyStick2H, (0.05)MouseDeltaH
assign = MissionRotatedCamera_Turn_V, _CamUp, _CamDown, joyStick2V, -(0.05)MouseDeltaV
assign = MissionRotatedCamera_LockTarget, _CamLock, j, joyStick2Press
assign = MissionRotatedCamera_PrevTarget, _CamPrev, k, joyBtnLB
assign = MissionRotatedCamera_NextTarget, _CamNext, l, joyBtnRB
