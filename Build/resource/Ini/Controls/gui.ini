[controls]

assign = group, GUI
assign = GUICursor_MoveX, (20.0)MouseDeltaH
assign = GUICursor_MoveY, (20.0)MouseDeltaV
assign = LeftMouseButton,  MouseLClick
assign = RightMouseButton,  MouseRClick
assign = MiddleMouseButton, MouseMClick
assign = DragCopyButton,  kb_shift


assign = MoveXAxis, X
assign = MoveYAxis, C
assign = MoveZAxis, Z


assign = LeftMouseDbl,  MouseLDouble
assign = RightMouseDbl,  MouseRDouble
assign = MWheel, MouseWheel

assign = GUINext, kb_right, kb_up
assign = GUIPrev, kb_left, kb_down
assign = GUIEnter, kb_return, kb_accept, kb_space