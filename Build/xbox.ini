;Load image
startimage = logo\blood.tga

;Core state flags
trace = 0
memorycheck = 0
panicmemorycheck = 0
debugkeys = 0
multithreading = auto
localization = eng

;Модули быстрого старта
quick module = Systems.xdl
;Objects
load class = MissionsManager

[render]
EnableReloadingScreens = 1
WaitForGPU = 1
full_screen =0
ForceWideScreen = 1
expand2fullscreen = 0
screen_width =400
screen_height =300
dropvideoconveyor = 1
screen_bpp = D3DFMT_X8R8G8B8
screen_depth = D3DFMT_D24S8
texture_degradation =0
show_info = 0
safe_render = 0
puredevice = 1
multithread = 0
mipfillcolor = 0
debugshader = 0
optimizeoff = 0
backcolor = 0, 0, 0
fov = 1.0
compiledump = 0
;vertexprocessing = (hw, sw, mixed)
;devicetype = (hal, ref)
vertexprocessing = hw
devicetype = hal
NVPerfHUD=0
PostProcess=1
WideScreenMode=-1

[fileservice]
drainpath = 
trace = 1

[GMX]
Trace = 0

[Animation]
trace = 0

[Mission]
Debug = 0
Profile = 0
load = init
load = menumain
load = menupause
load = menurestart
load = menuhints
load = menushop
load = PopUp_FullScreenHints
start = init

[Shadows]
Quality =0
Blur =1
Off=0
PostTexSz=512

[sound]
;Включён или нет звуковой сервис 0,1
off = 0
;Включить вывод в лог системных сообщений 0,1
trace = 0
;Вывод на экран отладочной информации с разной детализацией 0,1,2
debug = 0
;Громкости: общая, звуков, музыки
global volume = 1.0
sounds volume = 1.0
music volume = 0.4
;Отложенная загрузка всех звуковых банков кроме mini
delayedloading = 1

[physics]
debug = 0
hw = 0

[particles]
lowquality=0

[setup]
shadows_quality=3
preset=3

[PostEffects]
Blur=med
AfterImage=med
MotionBlur=med
DepthOfField=med
Black=med
Glow=med
Splash=low
MotionEffect=med

[cache]
animation_pack = animation.pkx
animation_rec = *.anx
texture_pack = textures.pkx
texture_rec = *.txx360
geometry_pack = models.pkx
geometry_rec = *.gmx
pack = ragdolls.pkx

[controls]
profiles=JoyPad_Profiles.ini


