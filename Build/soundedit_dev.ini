
;Позиция окна
windowPosY = 117
windowPosX = 136 
;Локализация
localization = dev
;Картинка при загрузке игры
startimage = logo\blood.tga
;Вывод информации в system_log.txt
trace = 1
;Разрешить плотную упаковку памяти (замедляет, но экономит память)
memorypools = 0
;Включить фоновую проверку памяти
memorycheck = 0
;Паническая проверка памяти (сильно затармаживает игру, включаеться ещё по Num Lock)
panicmemorycheck = 0
;Разрешить отладочные кнопки
debugkeys = 1
;Не переходить в фоновый режим в случае переключения на другое приложение
no idle = 0
;Режим многопоточности 0, 1, auto
multithreading = auto
;Использывать таймер низкого разрешения
lorestimer = 0
;Зафиксировать промежуток времени для заданного фпс (целые числа, 0 - выключено)
fixedfps = 0
;Запустить перечисленные объекты
load class = SndEditor

;Отладку начинать в режиме дизайнера
plmgcn = 4212541
;Отладку начинать в режиме звуковика
;plmgcn = 4212542
;См. описание в АБ к данной версии файла
savemode = 0


[render]
DontShowReloading = 1
WaitForGPU = 1
full_screen = 0
expand2fullscreen = 0
screen_width = 1024
screen_height = 768
dropvideoconveyor = 1
screen_bpp = D3DFMT_X8R8G8B8
screen_depth = D3DFMT_D24S8
texture_degradation = 0
show_info = 0
safe_render = 0
puredevice = 1
multithread = 0
mipfillcolor = 0
debugshader = 0
optimizeoff = 0
backcolor = 0, 0, 0
fov = 1.0
compiledump = 0
;vertexprocessing = (hw, sw, mixed)
;devicetype = (hal, ref)
vertexprocessing = hw
devicetype = hal
NVPerfHUD=0

[fileservice]
drainpath = 
trace = 1

[GMX]
Trace = 0

[Animation]
;Вывод в system_log.txt сообщений об активации линков и тп
trace = 1

[Mission]
;Разрешить сохранять события в logic_debug.txt
Debug = 1
;При старте игры очищать logic_debug.txt
Debug clear = 1
;Включить системный профайлер с разной детализацией отчётов 0, 1, 2, 3
Profile = 0
;Миссия которую запускать первой
start = init

[Shadows]
Quality = 0
Blur = 1

[sound]
;Включён или нет звуковой сервис 0,1
off = 0
;Включить вывод в лог системных сообщений 0,1
trace = 0
;Вывод на экран отладочной информации с разной детализацией 0,1,2
debug = 0
;Громкости: общая, звуков, музыки
global volume = 1.0
sounds volume = 1.0
music volume = 0.0


[physics]
debug = 0
hw = 0

[controls]
profiles=Keyboard_Profiles.ini


